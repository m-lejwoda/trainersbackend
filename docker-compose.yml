version: "3.8"
   
services:
    django:
        build: .
        container_name: django
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - .:/usr/src/app/
        ports:
            - "8000:8000"
        env_file:
            - .env
        depends_on:
            - pgdb
            - redis
    celery:
        build: .
        command: celery -A trainersdjango worker -l INFO
        volumes:
            - .:/usr/src/app
        env_file:
            - .env
        depends_on:
            - redis
            - django
            - pgdb
    pgdb:
        image: postgres
        container_name: pgdb
        env_file:
            - .env
        volumes:
            - pgdata:/var/lib/postgresql/data/
    redis:
        image: "redis:alpine"
        
volumes:
    pgdata:
